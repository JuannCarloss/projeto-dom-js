<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const lista = document.querySelector('#compras')
        console.log('elemento "ul"..............')
        console.log('childnodes', lista.childNodes);
        lista.setAttribute('destino', 'empresa')//altera o valor do atributo destino
        lista.setAttribute('status', 'aberto')//serve tbm para adicionar atributos
        lista.removeAttribute('destino')//remove atributos
    </script>
</body>

</html>
